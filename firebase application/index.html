<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Add to Cart</title>
  </head>
  <body>
    <div class="container">
      <img
        src="https://www.clipartmax.com/png/small/48-480523_cute-cartoon-cats-cute-cartoon-cat-png.png"
        alt="Cute Cartoon Cats - Cute Cartoon Cat Png @clipartmax.com"
      />
      <input type="text" id="input-field" placeholder="Bread" />
      <button id="add-button">Add to cart</button>
      <ul id="shopping-list">
        <!-- <li>oranges</li>
        <li>Hot Dogs</li> -->
      </ul>
    </div>

    <script src="script.js" type="module"></script>
  </body>
</html>
<!-- we have to set type="module" in script tag
whenever we used  import or export in script file script.js-->
